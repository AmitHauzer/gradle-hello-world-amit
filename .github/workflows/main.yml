name: Build, Tag, and Push Docker Image

on:
  push:
    branches:
      - main
      - new_pipeline

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.set-version.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Update patch version
        id: increment-patch-version
        run: ./gradlew incrementPatchVersion

      - name: Get version
        id: set-version
        run: |
          version=$(./gradlew getVersion --quiet | grep -E '^[0-9]+\.[0-9]+\.[0-9]+$' | head -n 1)

          # Check if the version is empty
          if [ -z "$version" ]; then
            echo "Error: Version not found" >&2
            exit 1
          fi

          echo "Extracted version: $version"
          echo "version=$version" >> "$GITHUB_OUTPUT"
          echo "VERSION=$version" >> "$GITHUB_ENV"

      - name: Build jar
        run: ./gradlew build

      - name: Test jar
        run: |
          java -jar build/libs/gradle-hello-world-amit-${VERSION}-all.jar

      - name: Upload jar Artifact
        uses: actions/upload-artifact@v4
        with:
          name: gradle-hello-world-amit-jar
          path: build/libs/gradle-hello-world-amit-${VERSION}-all.jar

  docker:
    runs-on: ubuntu-latest
    needs: build
    env:
      VERSION: ${{ needs.build.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: get jar artifact
        uses: actions/download-artifact@v4
        with:
          name: gradle-hello-world-amit-jar
          path: build/libs/

      - name: check jar
        run: |
          ls -al
          ls -al build/libs

      - name: Login to Docker Hub
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/gradle-hello-world:${VERSION} .

      - name: Tag Docker image
        run: docker tag ${{ secrets.DOCKER_USERNAME }}/gradle-hello-world:${VERSION} ${{ secrets.DOCKER_USERNAME }}/gradle-hello-world:latest

      - name: Push Docker image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/gradle-hello-world:${VERSION}
          docker push ${{ secrets.DOCKER_USERNAME }}/gradle-hello-world:latest

      - name: Download and run Docker image
        run: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/gradle-hello-world:${VERSION}
          docker run -d --name gradle-hello-world ${{ secrets.DOCKER_USERNAME }}/gradle-hello-world:${VERSION}
