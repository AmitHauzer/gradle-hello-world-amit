name: Build, Tag, and Push Docker Image

on:
  push:
    branches:
      - main
      - new_pipeline

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Check Java and Gradle versions
        run: |
          java -version
          ./gradlew --version

      - name: Update patch version
        run: ./gradlew incrementPatchVersion

      - name: build JAR
        run: ./gradlew build
      - name: run JAR
        run: java -jar build/libs/*-all.jar
