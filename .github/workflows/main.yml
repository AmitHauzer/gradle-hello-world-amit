name: Build, Tag, and Push Docker Image

on:
  push:
    branches:
      - main
      - new_pipeline

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Update patch version
        run: |
          ./gradlew incrementPatchVersion
          version=$(./gradlew getVersion --quiet | grep -E '^[0-9]+\.[0-9]+\.[0-9]+$' | head -n 1)

          # Check if the version is empty
          if [ -z "$version" ]; then
            echo "Error: Version not found" >&2
            exit 1
          fi

          echo "Extracted version: $version"

          # Set the environment variable VERSION for subsequent steps.
          echo "VERSION=$version" >> $GITHUB_ENV

          # Set the step output so you can reference it later.
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Build jar
        run: ./gradlew build
      - name: run jar
        run: |
          java -jar build/libs/gradle-hello-world-amit-${VERSION}-all.jar
          ls -al build/libs
